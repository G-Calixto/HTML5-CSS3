<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Mídias HTML</h1>
    <h2>Imagem Dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador!!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h2>Reproduzindo Audios</h2>
    <p>Vamos reproduzir áudios em HTML5!</p>
    <audio controls preload="metadata" >
        <source src="audios/we_wish_you_mc.mp3" type="audio/mpeg">
        <source src="audios/we_wish_you_mc.opg" type="audio/opg">
        <source src="audios/we_wish_you_mc.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audios/we_wish_you_mc.mp3" download="">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>


    
</body>
</html>
