<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Hospedando um video localmente</h1>
    <p>Este vídeo esta armazenado localmente.</p>
    <video controls width="560" poster="imagens/capa_meu_video.png" loop>
        <source src="videos/Meu-Video.mp4" type="video/mp4">
        <source src="videos/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo um vídeo do youtube</h1>
    <p>Esse vídeo está armazenado no servidor youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TTXcHEMfLb4?si=oIvpMhKQPVG1v_WC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
